version: '3.8'

services:
  admin-server:
    build: .
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - API_BASE_PATH=/api/v1
      - JWT_SECRET=admin-jwt-secret-super-seguro-aqui
      - CORS_ALLOWED_ORIGINS=http://localhost:4200,https://localhost:8100,capacitor://localhost,ionic://localhost
      - DB_URL=${DB_URL}
      - DB_NAME=${DB_NAME:-opo}
    restart: unless-stopped

